<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/746b2f3e9e.js"
      crossorigin="anonymous"
    ></script>

    <!-- App JS -->
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <span id="write-a-new-tweet"
        ><strong>Write</strong> a new tweet
        <div>
          <i id="write-tweet" class="fas fa-angle-double-down"></i></div
      ></span>
    </nav>
    <header id="me">
      <div id="image">
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2>Yesah Yesvick</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets" class="new-tweet-form">
          <textarea
            class="post-text"
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <div id="under-new-tweet">
            <input type="submit" value="Tweet" />
            <span class="display-error"></span>
            <span class="counter">140</span>
          </div>
        </form>
      </section>

      <section id="tweets-container"></section>
    </main>
    <button id="to-top">
      <i id="to-top-icon" class="fas fa-angle-double-up"></i>
    </button>
  </body>
  <!--App JS that needs to load after body-->
  <script
    type="text/javascript"
    src="/scripts/composer-char-counter.js"
  ></script>
  <script type="text/javascript" src="/scripts/client.js"></script>
</html>
